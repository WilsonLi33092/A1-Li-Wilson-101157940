<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f9;
    }
    #game-container {
        text-align: center;
        max-width: 600px;
        width: 100%;
        padding: 20px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .player-hand {
        margin: 10px 0;
    }
    .card {
        display: inline-block;
        margin: 5px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #e7f0fd;
        cursor: pointer;
    }
    .button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    .button:disabled {
        background: #aaa;
    }
  </style>
</head>
<body>
<div id="game-container">
  <h1>Card Game</h1>
  <p id="turn-indicator">Player 1's Turn</p>
  <div id="drawn-card">Drawn Card: None</div>
  <button id="draw-card-button" class="button">Draw Card</button>
  <div id="player-hand" class="player-hand"></div>
  <p id="game-status"></p>
</div>
<script src="script.js"></script>
</body>
</html>
