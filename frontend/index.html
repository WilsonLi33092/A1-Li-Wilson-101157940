<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
  <h1>Card Game</h1>

  <p>Use the <strong>Start game</strong> button to start the game. Use the <strong>Draw card</strong> button to draw a card.</p>
  <button id="startGame" onclick =startGame()>Start game</button>
  <button id="drawCard" onclick = drawCard()>Draw Card</button>
  <button id="startRiggedGame1Winner" onclick =startRigged1WinnerGame()>RiggedDeck1W</button>
  <button id="startRiggedGame0Winner" onclick = startRigged0WinnerGame()>RiggedDeck0W</button>
  <button id="startRiggedGame2Winner" onclick = startRigged2WinnerGame()>RiggedDeck2W</button>
  <button id="startRiggedJPDeck" onclick = startRiggedJPDeck()>RiggedJPDeck</button>
  <button id="riggedDraw" onclick="riggedDrawCard()">RiggedDrawCard</button>
  <textArea id = "winners">Winners: </textArea>
  <p></p>
  <textarea id="game-display" rows="10" cols="50" readonly>
Welcome to the Card Game!
</textarea>

  <div id="user-input-section">
    <input id="user-input" type="text" placeholder="Enter command here..." />
    <button id="submit-command" onclick="processUserInput()">Submit</button>
  </div>

  <div id="turn-section">
    <h2>Current Turn</h2>
    <p id="current-turn">Game not started yet.</p>
  </div>

  <div id="event-section">
    <h2>Event</h2>
    <p id="event-message">No events yet.</p>
  </div>

  <div id="player-hands">
    <h2>Player Hands</h2>
    <p id="player-one-hand">Player 1: [Hand not loaded]</p>
    <p id="player-two-hand">Player 2: [Hand not loaded]</p>
    <p id="player-three-hand">Player 3: [Hand not loaded]</p>
    <p id="player-four-hand">Player 4: [Hand not loaded]</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
