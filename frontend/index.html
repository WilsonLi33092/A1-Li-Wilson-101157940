<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-container">
  <h1>Card Game</h1>
  <p id="turn-indicator">Player Turn: </p>
  <p id="event-message">Event: </p>
  <div id="drawn-card">Drawn Card: None</div>
  <button id="start-game-button" class="button" onclick="startGame()">Start Game</button>
  <button class="button" onclick="drawCard()">Draw Card</button>

  <!-- Player Hand Sections -->
  <div class="player-section">
    <p id="player-one-name" class="player-name">Player 1</p>
    <div id="player-one-hand" class="player-hand"></div>
  </div>
  <div class="player-section">
    <p id="player-two-name" class="player-name">Player 2</p>
    <div id="player-two-hand" class="player-hand"></div>
  </div>
  <div class="player-section">
    <p id="player-three-name" class="player-name">Player 3</p>
    <div id="player-three-hand" class="player-hand"></div>
  </div>
  <div class="player-section">
    <p id="player-four-name" class="player-name">Player 4</p>
    <div id="player-four-hand" class="player-hand"></div>
  </div>

  <p id="game-status"></p>
</div>

<script src="script.js"></script>
</body>
</html>
